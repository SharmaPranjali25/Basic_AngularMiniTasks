<h1 style="background-color: lightgreen;"> Counter App</h1>
<div style="text-align: center">
    <h2 class="count">{{count}}</h2>
    <div>
        <button (click)="handledecrement()" class="btn bg-red">Decrement</button>
        <button (click)="handleincrement()" class="btn bg-green">Increment</button>
        <button (click)="handlereset()" class="btn bg-black">Reset</button>
    </div>




</div>

<br>
<h1 style="color: black;background-color: palevioletred;"> GET and SET Input Field Values</h1>
<!-- <h2> User's Name is: {{name}}</h2> -->
 <h2 style="color: blue;"> User's Name is: {{displayName}}</h2>
<input type="text" value="{{name}}"(input)="getName($event)" placeholder="Enter UserName">

<br>

<br>
<button (click)="handlecolor(1)">Red</button>
<button  (click)="handlecolor(2)">Green</button>
<button  (click)="handlecolor(3)">Yellow</button>
<button (click)="handlecolor(10)">Brown</button>
<input type="text" (input)="handletext($event)" placeholder="Enter Number">
@if(color==1){
<div style="width: 100px; height: 100px; background-color: red;"></div>
}
@else if (color==2) {<div style="width: 100px; height: 100px; background-color:green;"></div>}
@else if (color==3) {<div style="width: 100px; height: 100px; background-color:yellow"></div>}
@else{<div style="width: 100px; height: 100px; background-color: brown"></div>}
